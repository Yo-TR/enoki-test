{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="title" content="{% block meta_titre %}Accueil|PAP'S Auto{% endblock %}">
    
    <!-- CSS -->
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block headerjs %}{% endblock %}
  </head>
<body>

    {% block nav %}
    <!-- Menu et navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="{% url 'index' %}">CLIMBING STARS</a>
    </nav><!-- fin Menu et navigation-->
    {% endblock %}


    <!--Contenur page-->
    <div class="container-fluid section col-12 mt-5" id="Content">
      <div class="row justify-content-center">
        {% block content %}{% endblock %}
      </div>
    </div><!--fin Contenur page--> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
